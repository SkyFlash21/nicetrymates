<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="login.php" method="POST"> <!-- Modified the form action and method -->
      <div class="input-box">
        <input type="mail" name="email" placeholder="Enter your email" required> <!-- Added name attribute -->
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Enter your password" required> <!-- Added name attribute -->
      </div>
      <div class="policy">
        <input type="checkbox" name="remember"> <!-- Added name attribute -->
        <h3>Se souvenir de moi (24h)</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Login"> <!-- Changed "Submit" to "submit" -->
      </div>
      <div class="text">
        <h3>No account?  <a href="register.html">Create account now</a></h3>
      </div>
    </form>
  </div>

</body>
