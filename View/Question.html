<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zooming Scenes</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .question {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ddd;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- chaque scene a des bouton qui lorsque cliquer, change la question et donc le décord -->
    <div class="question" id="question1">
      <p>Question 1</p>
      <button onclick="nextQuestion()" value="reponse_1">réponse 1</button>
      <button onclick="nextQuestion()" value="reponse_2">réponse 2</button>
    </div>

    <div class="question" id="question2" style="display: none">
      <p>Question 2</p>
      <button onclick="nextQuestion()" value="reponse_1">réponse 1</button>
      <button onclick="nextQuestion()" value="reponse_2">réponse 2</button>
    </div>

    <div class="question" id="question3" style="display: none">
      <p>Question 3</p>
      <button onclick="nextQuestion()" value="reponse_1">réponse 1</button>
      <button onclick="nextQuestion()" value="reponse_2">réponse 2</button>
    </div>

    <!-- ici se trouve le script qui permet de faire l'animation de changement de scene -->
    <script>
      let currentQuestion = 1;

      function nextQuestion() {
        // Zoom sur la première scene
        $(`#question${currentQuestion}`).animate(
          {
            "font-size": "48px",
            opacity: 0,
          },
          1000,
          function () {
            //  cache la scene actuel et reset le style
            $(this).hide().css({ "font-size": "24px", opacity: 1 });

            // change la scene a la prochaine
            currentQuestion++;
            if (currentQuestion > 3) {
              currentQuestion = 1; // remet a la premiere scene une fois arriver a la derniere
            }

            // affiche la prochaine scene en zoomant
            $(`#question${currentQuestion}`)
              .show()
              .css({
                "font-size": "1px",
                opacity: 0,
              })
              .animate(
                {
                  "font-size": "24px",
                  opacity: 1,
                },
                1000
              );
          }
        );
      }
    </script>
  </body>
</html>
