      <!-- ici se trouve le script qui permet de faire l'animation de changement de scene -->
    <script>
        let currentQuestion = 1;
  
        function nextQuestion() {
          // Zoom sur la premiÃ¨re scene
          $(`#question${currentQuestion}`).animate(
            {
              "font-size": "48px",
              opacity: 0,
            },
            1000,
            function () {
              //  cache la scene actuel et reset le style
              $(this).hide().css({ "font-size": "24px", opacity: 1 });
  
              // change la scene a la prochaine
              currentQuestion++;
              if (currentQuestion > 3) {
                currentQuestion = 1; // remet a la premiere scene une fois arriver a la derniere
              }
  
              // affiche la prochaine scene en zoomant
              $(`#question${currentQuestion}`)
                .show()
                .css({
                  "font-size": "1px",
                  opacity: 0,
                })
                .animate(
                  {
                    "font-size": "24px",
                    opacity: 1,
                  },
                  1000
                );
            }
          );
        }
      </script>
